<div class="list" [class.is-danger]="showError">
  <input
    list="list"
    class="input"
    type="text"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [class.is-danger]="showError"
  />
  <datalist id="list">
    <ng-container *ngIf="to.options">
      <ng-container *ngFor="let opt of selectOptions">
        <option value="{{ opt.value }}">{{ opt.label }}</option>
      </ng-container>
    </ng-container>
  </datalist>
</div>
