<div class="field">
  <label class="label">{{ to.label }}</label>
  <div class="control">
    <ng-template #fieldComponent></ng-template>
  </div>
  <!-- TODO: Should have the same height ! -->
  <div class="help is-danger pb-2" *ngIf="showError">
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>
  <div class="pb-5" *ngIf="!showError"></div>
</div>
