<div
  class="tags"
  [class.tags-error]="type === TagsType.Error"
  [class.tags-warning]="type === TagsType.Warning"
  [class.tags-success]="type === TagsType.Success"
  [class.tags-information]="type === TagsType.Information"
>
  <div class="inside-tag">
    <div class="left">
      {{ message }}
    </div>
    <div class="right" *ngIf="shouldDisplayIcon" (click)="onClickCross()">
      <i class="bi bi-{{ icon }}"></i>
    </div>
  </div>
</div>
