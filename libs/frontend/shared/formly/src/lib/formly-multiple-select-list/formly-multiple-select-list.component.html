<div class="multiple-select-list">
  <div class="left multiple-input">
    <stud-asso-tags
      *ngFor="let item of selectedOptions"
      [message]="item.label"
      [value]="item.value"
      [shouldDisplayIcon]="true"
      [icon]="'x'"
      (iconClicked)="onCrossClicked($event)"
    >
    </stud-asso-tags>
  </div>
  <div class="right" (click)="onClickSubMenu()">
    <i *ngIf="!subMenuIsOpen" class="bi bi-caret-down"></i>
    <i *ngIf="subMenuIsOpen" class="bi bi-caret-up"></i>
  </div>
</div>
<div class="sub-menu" *ngIf="subMenuIsOpen">
  <h4>Sélectionné les options</h4>
  <div class="options">
    <stud-asso-tags
      *ngFor="let item of avalaibleOptions"
      [message]="item.label"
      [value]="item.value"
      [shouldDisplayIcon]="true"
      [icon]="'plus'"
      (iconClicked)="onPlusClicked($event)"
    ></stud-asso-tags>
  </div>
</div>
