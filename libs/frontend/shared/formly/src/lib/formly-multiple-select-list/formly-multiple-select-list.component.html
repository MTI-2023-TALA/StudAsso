<div class="multiple-select-list">
  <div class="left multiple-input" (click)="onClickSubMenu()">
    <stud-asso-tag
      *ngFor="let item of selectedOptions"
      [message]="item.label"
      [value]="item.value"
      [shouldDisplayIcon]="true"
      [shouldBeClickable]="true"
      [icon]="'x'"
      (clickTag)="onCrossClicked($event)"
    >
    </stud-asso-tag>
  </div>
  <div class="right" (click)="onClickSubMenu()">
    <i *ngIf="!subMenuIsOpen" class="bi bi-chevron-compact-down"></i>
    <i *ngIf="subMenuIsOpen" class="bi bi-chevron-compact-up"></i>
  </div>
</div>
<div class="sub-menu" *ngIf="subMenuIsOpen">
  <h4>SÃ©lectionnez les options</h4>
  <div class="options">
    <stud-asso-tag
      *ngFor="let item of avalaibleOptions"
      [message]="item.label"
      [value]="item.value"
      [shouldDisplayIcon]="true"
      [shouldBeClickable]="true"
      [icon]="'plus'"
      (clickTag)="onPlusClicked($event)"
    ></stud-asso-tag>
  </div>
</div>
