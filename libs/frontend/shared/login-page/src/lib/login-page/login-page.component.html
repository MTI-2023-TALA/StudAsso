<h1 class="title">{{ 'appName' | translate }} | {{ title }}</h1>
<div class="connection-option">
  <button class="button is-link u-m-b-2" (click)="onClickGoogleButton()">
    <i class="bi bi-google u-m-r-2"></i>
    {{ 'googleConnect' | translate }}
  </button>
  <div>
    <button class="button is-ghost" (click)="onClickOpenSignInButton()">{{ 'connect' | translate }}</button>
    <button class="button is-ghost" (click)="onClickSingUpButton()">{{ 'createAccount' | translate }}</button>
  </div>
</div>
