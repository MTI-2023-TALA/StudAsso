<h1 class="title">Demo</h1>
<h2 class="subtitle">Toast</h2>
<button class="button" (click)="addAlert('success')">Toast success</button>
<button class="button" (click)="addAlert('warning')">Toast warning</button>
<button class="button" (click)="addAlert('error')">Toast error</button>
<button class="button" (click)="addAlert('information')">Toast information</button>
<br />
<br />
<h2 class="subtitle">Modal</h2>
<button class="button" (click)="createModal()">Create a modal</button>
<stud-asso-table [tableConfiguration]="tableConfiguration">
  <ng-container *ngFor="let association of associationList">
    <div class="title">{{ association.name }}</div>
  </ng-container>
</stud-asso-table>
<button class="button" (click)="createAssociation()">Create association</button>
