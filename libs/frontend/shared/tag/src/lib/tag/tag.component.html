<div
  class="tag"
  [class.tag-error]="type === TagType.Error"
  [class.tag-warning]="type === TagType.Warning"
  [class.tag-success]="type === TagType.Success"
  [class.tag-information]="type === TagType.Information"
  [class.clickable]="shouldBeClickable"
  (click)="onClickCross($event)"
>
  <div class="left">
    {{ message }}
  </div>
  <div class="right" *ngIf="shouldDisplayIcon">
    <i class="bi bi-{{ icon }}"></i>
  </div>
</div>
