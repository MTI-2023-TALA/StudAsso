<div *ngFor="let config of tableConfiguration.columns" class="table-item flex-size-{{ config.size }}">
  <!-- <p>{{ data[config.dataProperty] }}</p> -->
  <stud-asso-table-data-view [columnConfiguration]="config" [data]="data"></stud-asso-table-data-view>
</div>
<stud-asso-table-dropdown
  *ngIf="tableConfiguration.actions.length !== 0 && permissionService.hasPermission(managementPermission)"
  [data]="data"
  [tableConfiguration]="tableConfiguration"
></stud-asso-table-dropdown>
