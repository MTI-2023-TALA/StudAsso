<stud-asso-base-modal [componentRef]="componentRef">
  <div class="sa-modal-message">
    {{ message }}
  </div>
  <div class="sa-modal-action">
    <button class="button is-ghost" (click)="closeModal()">{{ 'cancel' | translate }}</button>
    <button class="button is-danger" (click)="onAccept()">{{ 'confirm' | translate }}</button>
  </div>
</stud-asso-base-modal>
