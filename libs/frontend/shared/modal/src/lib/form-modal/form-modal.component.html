<div class="sa-modal">
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <div class="sa-modal-bg" (click)="closeModal()"></div>
    <div class="sa-modal-card">
      <div class="sa-modal-card-head">
        <p class="modal-card-title">{{ title }}</p>
        <div class="close" (click)="closeModal()"><i class="bi bi-x"></i></div>
      </div>
      <section class="sa-modal-card-body">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      </section>
      <footer class="sa-modal-card-foot">
        <a class="button is-ghost" (click)="closeModal()">Annuler</a>
        <button class="button is-success">{{ submitBtnText }}</button>
      </footer>
    </div>
  </form>
</div>
