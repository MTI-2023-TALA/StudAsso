<div class="host">
  <div *ngIf="!isLoading">
    <div class="top">
      <div class="left title">{{ title }}</div>
      <div class="right" *ngIf="withButton && shouldShowButton">
        <button class="button" (click)="onButtonClick()">{{ buttonText }}</button>
      </div>
    </div>
    <stud-asso-table
      [tableConfiguration]="tableConfiguration"
      [data]="data"
      [shouldShowPagination]="shouldShowPagination"
      [currentPagination]="currentPagination"
      (pagination)="pagination.emit($event)"
    >
    </stud-asso-table>
  </div>
  <div *ngIf="isLoading">
    <stud-asso-spinner></stud-asso-spinner>
  </div>
</div>
