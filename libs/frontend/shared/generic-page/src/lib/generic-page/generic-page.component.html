<div class="host">
  <div *ngIf="!isLoading">
    <div class="top">
      <div class="left title">{{ title }}</div>
      <div *ngIf="withButton">
        <div class="right">
          <button class="button" (click)="onButtonClick()">{{ buttonText }}</button>
        </div>
      </div>
    </div>
    <stud-asso-table [tableConfiguration]="tableConfiguration" [data]="data"> </stud-asso-table>
  </div>
  <div *ngIf="isLoading">
    <stud-asso-spinner></stud-asso-spinner>
  </div>
</div>
