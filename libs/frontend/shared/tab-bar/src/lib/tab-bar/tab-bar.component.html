<nav class="flex">
  <a *ngFor="let item of tabBarItems" class="is-size-4 has-text-weight-bold" [routerLink]="[item.url]">
    <div class="tab-bar-item" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
      {{ item.title }}
    </div>
  </a>
</nav>
