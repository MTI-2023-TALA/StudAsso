<div class="host" *ngIf="!isLoading">
  <div class="title">
    <a routerLink="..">
      <i class="bi bi-arrow-left"></i>
    </a>
    <img src="{{ association.imageUrl }}" alt="" class="logo" />
    {{ association.name }}
  </div>
  <div class="body">
    <div class="description">
      {{ association.description }}
    </div>
  </div>
</div>
<stud-asso-generic-page
  [title]="'Offres'"
  [tableConfiguration]="tableConfiguration"
  [data]="offerList"
  [withButton]="false"
  [isLoading]="isLoading"
></stud-asso-generic-page>
