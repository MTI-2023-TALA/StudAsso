<div class="host">
  <div class="title">Listes des associations</div>

  <div class="t-card-list">
    <a *ngFor="let item of associationList" [routerLink]="[item.id]">
      <div class="t-card">
        <div class="t-title">
          <img class="logo" src="{{ item.imageUrl }}" alt="" />
          <div>
            {{ item.name }}
          </div>
        </div>
        <div class="t-body">{{ item.description }}</div>
        <div class="t-footer">Pr√©sident: {{ item.email }}</div>
      </div>
    </a>
  </div>
</div>
