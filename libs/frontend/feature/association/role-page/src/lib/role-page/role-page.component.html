<stud-asso-generic-page
  [title]="'Rôles'"
  [buttonText]="'Créer un nouveau rôle'"
  [tableConfiguration]="tableConfiguration"
  (buttonFunction)="createModalRole()"
  [data]="roleList"
  [isLoading]="isLoading"
  [shouldShowPagination]="true"
  [currentPagination]="pagination"
  [creationPermission]="permissionId.ROLE_MANAGEMENT"
  (pagination)="onUpdatePagination($event)"
>
</stud-asso-generic-page>
