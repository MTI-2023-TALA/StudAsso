<stud-asso-generic-page
  [title]="'Offres'"
  [buttonText]="'Ajouter une offre'"
  [tableConfiguration]="tableConfigurationOffer"
  (buttonFunction)="createModalOffer()"
  [data]="offerList"
  [isLoading]="isLoading"
  [shouldShowPagination]="true"
  [currentPagination]="paginationOffer"
  [creationPermission]="PermissionId.OFFERS_MANAGEMENT"
  (pagination)="onUpdatePaginationOffer($event)"
></stud-asso-generic-page>
<stud-asso-generic-page
  [title]="'Candidatures'"
  [tableConfiguration]="tableConfigurationApplication"
  [withButton]="false"
  [data]="applicationList"
  [isLoading]="isLoading"
  [shouldShowPagination]="true"
  [currentPagination]="paginationApplication"
  (pagination)="onUpdatePaginationApplication($event)"
></stud-asso-generic-page>
