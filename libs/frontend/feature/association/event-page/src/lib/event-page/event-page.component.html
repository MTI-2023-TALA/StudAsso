<stud-asso-generic-page
  [title]="'Evénements'"
  [buttonText]="'Créer un nouvel événement'"
  [tableConfiguration]="tableConfiguration"
  (buttonFunction)="createModalEvent()"
  [data]="eventList"
  [isLoading]="isLoading"
  [shouldShowPagination]="true"
  [currentPagination]="pagination"
  [creationPermission]="PermissionId.EVENT_MANAGEMENT"
  (pagination)="onUpdatePagination($event)"
></stud-asso-generic-page>
