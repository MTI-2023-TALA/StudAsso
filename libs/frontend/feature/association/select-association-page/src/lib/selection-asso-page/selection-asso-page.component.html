<div class="center" *ngIf="!isLoading">
  <h1 class="title">{{ 'asso.found' | translate }}</h1>
  <div class="list">
    <div *ngFor="let asso of assoList?.associationsId" class="item" (click)="onClickAsso(asso.id, asso.name)">
      <div class="left">
        {{ asso.name }}
      </div>
      <div class="right">
        <i class="bi bi-box-arrow-up-right"></i>
      </div>
    </div>
    <div *ngIf="assoList?.associationsId?.length === 0">{{ 'asso.none' | translate }}</div>
    <div class="logout">
      <button class="button is-danger" (click)="logout()">
        <i class="bi bi-power p-2"></i>
        <span>{{ 'deconnect' | translate }}</span>
      </button>
    </div>
  </div>
</div>
<div *ngIf="isLoading">
  <stud-asso-spinner></stud-asso-spinner>
</div>
